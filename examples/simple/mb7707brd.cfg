MEMORY
{
	INTERNAL_MEMORY1_mirror: at 0x00000200, len = 0x0000FE00;
	INTERNAL_MEMORY3_mirror: at 0x00010000, len = 0x00010000;

	INTERNAL_MEMORY0: at 0x00040000, len = 0x00010000;
	INTERNAL_MEMORY1: at 0x00050200, len = 0x0000FE00;
	INTERNAL_MEMORY3: at 0x00060000, len = 0x00010000;
	EXTERNAL_MEMORY0: at 0x10000000, len = 0x10000000;
	INTERNAL_MEMORY2: at 0x20040000, len = 0x00010000;
	EXTERNAL_MEMORY1: at 0x30000000, len = 0x10000000;
}

SEGMENTS
{
	code: in INTERNAL_MEMORY1;
	data: in INTERNAL_MEMORY1;
}

SECTIONS
{
	.text: in code;
	.init: in code;
	.fini: in code;

	.data: in data;
	.bss: in data;
	.stack: in data;
}
